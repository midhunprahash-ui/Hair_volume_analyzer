<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Volume Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
        .message {
            font-size: 1.5em;
            margin-top: 20px;
            color: #ff5733;
        }
    </style>
</head>
<body>
    <h1>Hair Volume Analysis</h1>

    <table>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Hair Volume (%)</th>
        </tr>
        {% for entry in data %}
        <tr>
            <td>{{ entry.date }}</td>
            <td>{{ entry.time }}</td>
            <td>{{ entry.volume }}</td>
        </tr>
        {% endfor %}
    </table>

    <p class="message">{{ trend_message }}</p>
</body>
</html>
